<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .parrafo-1{
                color: brown;
            }
        </style>
    </head>
    <body>
        <p class="parrafo-1"> Clases</p>
        <p id="parrafo">Identificación</p>
        <p title="Este es un ejemplo">Título con Tooltip</p>
        <p id="parrafo2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

        <script>
            const p = document.getElementById('parrafo')
            const parrafo2 = document.getElementById('parrafo2')
            console.log(p.textContent)
            console.log(parrafo2.dataset.ejemplo)
        </script>
    </body>
</html>
